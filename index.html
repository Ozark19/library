<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/0c4b479dad.js"></script>
    <title>Library</title>
</head>

<body>
    <div id="container">
        <h1 id="header">Library</h1>
        <button id="button">Add Book</button>
        <div>
            <table id="table">
                <tr id="table-head">
                    <th class="info-column">Title</th>
                    <th class="info-column">Author</th>
                    <th class="info-column">Genre</th>
                    <th id="read-column">Read</th>
                    <th id="delete-column">Delete</th>
                </tr>
            </table>
        </div>
    </div>

    <div id="modal">
        <div id="modal-content" class="animated fadeInDown">
            <div id="close"><i class='fa fa-times'></i></div>
            <div>
                <form onsubmit="return false;">
                    <h5>Add Book</h5>
                    <div class="form-row">
                        <label class="label">Title</label>
                        <input type="text" placeholder="Title" class="input" id="title"></input>
                        <div>
                            <label class="label">Author</label>
                            <input type="text" placeholder="Author" class="input" id="author"></input>
                        </div>
                        <div>
                            <label class="label">Genre</label>
                            <input type="text" placeholder="Genre" class="input" id="genre"></input>
                        </div>
                    </div>
                    <div class="choose">
                        <div>
                            <p id="please">Please choose one:</p>
                        </div>
                        <div class="buttons">
                            <div class="read">
                                <p>Read</p>
                            </div>
                            <div class="radio">
                                <input type="radio" name="choose" id="yes" value="yes">
                                <label>Yes</label>
                                <div>
                                    <input type="radio" name="choose" id="no" value="no">
                                    <label>No</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="modal-footer">
                        <div id="bookadded" >
                        </div>
                        <div>
                            <button id="save">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
